repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        stages: [commit]
        language: system
        entry: python -m nbconvert --ClearOutputPreprocessor.enabled=True --inplace
#      - id: flake8-nb
#        name: flake8-nb
#        entry: flake8_nb --ignore=E501,E703 notebooks/
#        language: system
#        types: [python]
      - id: flake8
        name: flake8
        entry: flake8 --ignore=E501,E703 sources/graphics.py sources/processing.py
        language: system
        types: [python]
      - id: black
        name: black
        entry: black
        language: system
        types: [python]